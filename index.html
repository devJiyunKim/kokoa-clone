<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>14:21</span>
    </div>
    <div class="status-bar__column">
      <img src="https://cdn-icons-png.flaticon.com/512/39/39934.png" alt="signal" class="signal">
      <img src="https://cdn-icons-png.flaticon.com/512/566/566280.png" alt="wifi" class="wifi">
      <img src="https://cdn-icons-png.flaticon.com/512/664/664886.png" alt="battery" class="battery">
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome!<br>Cloudy Talk</h1>
    <p class="welcome-header__text">If you have a Cloudy Account,<br>log in with your email or phone number.</p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="passwors" type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="#">Find Cloudy Account or Password</a>
  </form>
  
  <script src="https://kit.fontawesome.com/1a9949e6d7.js" crossorigin="anonymous"></script>
</body>
</html>
