<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting :: Cloudy Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>14:21</span>
    </div>
    <div class="status-bar__column">
      <img src="https://cdn-icons-png.flaticon.com/512/39/39934.png" alt="signal" class="signal">
      <img src="https://cdn-icons-png.flaticon.com/512/566/566280.png" alt="wifi" class="wifi">
      <img src="https://cdn-icons-png.flaticon.com/512/664/664886.png" alt="battery" class="battery">
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fa-solid fa-chevron-left fa-lg"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
    </div>
  </header>

  <main class="setting-screen">
    <ul class="setting-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>

      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-flask"></i>
          <span>Cloudy Lab</span>
        </div>

      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting-column">
          <p>Latest Version</p>
        </div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__alert"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  
  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
  
  <script src="https://kit.fontawesome.com/1a9949e6d7.js" crossorigin="anonymous"></script>
</body>
</html>
