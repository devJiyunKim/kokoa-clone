<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom :: Cloudy Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>14:21</span>
    </div>
    <div class="status-bar__column">
      <img src="https://cdn-icons-png.flaticon.com/512/39/39934.png" alt="signal" class="signal">
      <img src="https://cdn-icons-png.flaticon.com/512/566/566280.png" alt="wifi" class="wifi">
      <img src="https://cdn-icons-png.flaticon.com/512/664/664886.png" alt="battery" class="battery">
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fa-solid fa-chevron-left fa-lg"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Cloud Octocat</h1>
    </div>
    <div class="alt-header__column">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-bars fa-lg"></i>
      </span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Friday, September 23, 2022
    </div>
    <div class="message-row">
      <img src="https://octodex.github.com/images/cloud.jpg" alt="message-profile-thumbnail">
      <div class="message-row__content">
        <span class="message__author">Cloud Octocat</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">13:03</span>
        </div>
        <div class="message__info">
          <span class="message__bubble">I'm Cloud Octocat.</span>
          <span class="message__time">13:03</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi, Cloud Octocat :)</span>
          <span class="message__time">13:08</span>
        </div>
      </div>
    </div>
    <div class="message-row">
      <img src="https://octodex.github.com/images/cloud.jpg" alt="message-profile-thumbnail">
      <div class="message-row__content">
        <span class="message__author">Cloud Octocat</span>
        <div class="message__info">
          <span class="message__bubble">I love clouds!‚òÅÔ∏èüåà</span>
          <span class="message__time">13:10</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-solid fa-plus fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Please type a message" />
      <i class="fa-regular fa-face-smile fa-lg"></i>
      <i class="fa-solid fa-hashtag fa-lg"></i>
    </div>
  </form>
  
  <script src="https://kit.fontawesome.com/1a9949e6d7.js" crossorigin="anonymous"></script>
</body>
</html>
