<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More :: Cloudy Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>14:21</span>
    </div>
    <div class="status-bar__column">
      <img src="https://cdn-icons-png.flaticon.com/512/39/39934.png" alt="signal" class="signal">
      <img src="https://cdn-icons-png.flaticon.com/512/566/566280.png" alt="wifi" class="wifi">
      <img src="https://cdn-icons-png.flaticon.com/512/664/664886.png" alt="battery" class="battery">
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
      <!-- <span class="nav__alert"></span> -->
    </div>
  </header>

  <div class="user-wallet">
    <div class="user-wallet__column">
      <span class="user-wallet__title user-wallet__title-wallet">
        Wallet
        <i class="fa-solid fa-chevron-right"></i>
      </span>
      <span class="user-wallet__title user-wallet__title-cert">
        <i class="fa-solid fa-shield-halved"></i>
        Certificate
      </span>
    </div>
    <div class="user-wallet__ad">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github logo">
      <span>Learn more about Github!</span>
    </div>
    <div class="user-wallet__column">
      <span class="user-wallet__pay-name">
        <i class="fa-solid fa-comment"></i>
        pay
      </span>
      <span class="user-wallet__pay-money">
        27,800
      </span>
    </div>
    <div class="user-wallet__pay-menu">
      <span class="user-wallet__pay-menu-name">Send</span>
      <span class="user-wallet__pay-menu-name">Pay</span>
      <span class="user-wallet__pay-menu-name">Asset</span>
      <div class="user-wallet__pay-menu-buy">
        <i class="fa-solid fa-cart-shopping"></i>
        Buy
      </div>
    </div>
  </div>

  <main class="more-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>Gifts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>Shopping</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>Makers</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>Friends</span>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>Games</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>Fashion</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>Order</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>Map</span>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__alert"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  
  <script src="https://kit.fontawesome.com/1a9949e6d7.js" crossorigin="anonymous"></script>
</body>
</html>
