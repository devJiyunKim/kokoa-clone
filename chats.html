<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats :: Cloudy Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>14:21</span>
    </div>
    <div class="status-bar__column">
      <img src="https://cdn-icons-png.flaticon.com/512/39/39934.png" alt="signal" class="signal">
      <img src="https://cdn-icons-png.flaticon.com/512/566/566280.png" alt="wifi" class="wifi">
      <img src="https://cdn-icons-png.flaticon.com/512/664/664886.png" alt="battery" class="battery">
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen">
    <a href="chat_cloud.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://octodex.github.com/images/cloud.jpg" alt="avatar" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Cloud Octocat</h4>
            <h6 class="user-component__subtitle">I love clouds!‚òÅÔ∏èüåà</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">13:10</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
    <a href="chat_liberty.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://octodex.github.com/images/octoliberty.png" alt="avatar" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">OctoLiberty</h4>
            <h6 class="user-component__subtitle">Liberty is the best!!! üòÜ</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">11:42</span>
          <div class="badge">2</div>
        </div>
      </div>
    </a>
    <a href="chat_andy.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://octodex.github.com/images/andycat.jpg" alt="avatar" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Andycat</h4>
            <h6 class="user-component__subtitle">Check out my profile pic!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">08:06</span>
          <div class="badge">2</div>
        </div>
      </div>
    </a>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">5</span>
          <i class="fa-solid fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__alert"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/1a9949e6d7.js" crossorigin="anonymous"></script>
</body>
</html>
