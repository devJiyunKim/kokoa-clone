<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="wrap">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>14:21</span>
      </div>
      <div class="status-bar__column">
        <img src="https://cdn-icons-png.flaticon.com/512/39/39934.png" alt="signal" class="signal">
        <img src="https://cdn-icons-png.flaticon.com/512/566/566280.png" alt="wifi" class="wifi">
        <img src="https://cdn-icons-png.flaticon.com/512/664/664886.png" alt="battery" class="battery">
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/51939481?v=4" alt="avatar" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Jiyun Kim</h4>
            <h6 class="user-component__subtitle">Please check my Cloudy account info</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">10:47</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__alert"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

  </div>
  

  <script src="https://kit.fontawesome.com/1a9949e6d7.js" crossorigin="anonymous"></script>
</body>
</html>
